name: Learn basic of GitHub Action

on:
  push:
    branches:
      -  main

jobs:
  install-java:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest

    steps:
      - name: install java
        run: apk add --no-cache openjdk17-jdk
        
      - name: Install Maven
        run: sudo apt-get update && sudo apt-get install -y maven
        
      - name: Build with maven
        run: mvn clean install
      
          
     
              
