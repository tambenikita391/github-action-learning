name: Learn basic of GitHub Action

on:
  push:
    branches:
      -  main

jobs:
  install-java:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest

    steps:
      - name: Install dependencies
        run: |
          apk update
          apk add openjdk17 maven
        
      - name: Build with maven
        run: mvn clean install
      
          
     
              
